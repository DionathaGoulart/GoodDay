name: good_day
description: Track your daily moods, activities, and goals
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10

  # State Management
  flutter_riverpod: ^2.6.1

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Local Storage (preferences)
  shared_preferences: ^2.3.3

  # Navigation
  go_router: ^14.6.2

  # Date & Time
  intl: ^0.20.1

  # Charts & Visualization
  fl_chart: ^0.70.1

  # Utilities
  uuid: ^4.5.1
  image_picker: ^1.2.1
  record: ^6.1.2
  audioplayers: ^6.5.1
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  emoji_picker_flutter: ^4.0.0
  flutter_iconpicker_plus: ^3.0.0

dependency_overrides:
  font_awesome_flutter: 10.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code generation for Hive
  hive_generator: ^2.0.1
  build_runner: ^2.4.13

flutter:
  uses-material-design: true

  # Uncomment and create these folders when needed:
  # assets:
  #   - assets/images/
  #   - assets/icons/
  #   - assets/animations/
